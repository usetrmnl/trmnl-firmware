; https://docs.platformio.org/page/projectconf.html

[platformio]
default_envs = waveshare-esp32-driver

[deps_common]
lib_deps = 
	bblanchon/ArduinoJson@7.4.2
	bitbank2/PNGdec@^1.1.6
	bitbank2/JPEGDEC@^1.8.4

[deps_app]
lib_deps = 
	${deps_common.lib_deps}
	ESP32Async/ESPAsyncWebServer@3.7.7
	https://github.com/thijse/Arduino-Log.git#3f4fcf5a345c1d542e56b88c0ffcb2bd2a5b0bd0

[env]
framework = arduino, espidf
platform = espressif32@6.12.0
check_tool = clangtidy
check_flags = 
	clangtidy: --checks=bugprone-*,portability-*,clang-analyzer-*,google-*,-google-readability-*
monitor_filters = esp32_exception_decoder
monitor_speed = 115200
upload_speed = 460800
build_type = debug 


[env:waveshare-esp32-driver]
extends = env:esp32dev
build_flags =  
	${env:esp32_base.build_flags}
	-D BOARD_WAVESHARE_ESP32_DRIVER
	-D TRMNL_7IN5_V3 ; Falls dieses Flag im Repo existiert
    ; oder direkt f√ºr die GxEPD2 Library:
    -D GxEPD2_DISPLAY_CLASS=GxEPD2_750_T7

lib_deps = 
	https://github.com/thijse/Arduino-Log.git#3f4fcf5a345c1d542e56b88c0ffcb2bd2a5b0bd0
	esp32async/ESPAsyncWebServer@3.7.7
	bitbank2/JPEGDEC@^1.8.4
	bblanchon/ArduinoJson@^7.4.2
	bitbank2/PNGdec@^1.1.6


[env:native]
framework = 
platform = native
test_framework = unity
lib_deps = 
	${deps_common.lib_deps}
	fabiobatsilva/ArduinoFake@^0.4.0
	https://github.com/thijse/Arduino-Log.git#3f4fcf5a345c1d542e56b88c0ffcb2bd2a5b0bd0
	esp32async/ESPAsyncWebServer@3.7.7
	bitbank2/JPEGDEC@^1.8.4
	bblanchon/ArduinoJson@^7.4.2
	bitbank2/PNGdec@^1.1.6
build_flags = 
	-D ARDUINOJSON_ENABLE_ARDUINO_STRING=1
	-std=gnu++11
	-D ARDUINO=111
	-Wno-missing-template-arg-list-after-template-kw
	-include stdint.h
lib_compat_mode = off

[env:native-windows]
extends = env:native
build_flags = 
	-std=gnu++11
	-D ARDUINO=111
	-include stdint.h
	-Duint=uInt
lib_deps = 
	https://github.com/thijse/Arduino-Log.git#3f4fcf5a345c1d542e56b88c0ffcb2bd2a5b0bd0
	esp32async/ESPAsyncWebServer@3.7.7
	bitbank2/JPEGDEC@^1.8.4
	bblanchon/ArduinoJson@^7.4.2
	bitbank2/PNGdec@^1.1.6

[env:esp32_base]
extends = deps_app
board_build.partitions = min_spiffs.csv
board_build.filesystem = spiffs
build_flags = 
	-D CORE_DEBUG_LEVEL=0
lib_ldf_mode = deep
debug_init_break = break setup
lib_deps = 
	https://github.com/thijse/Arduino-Log.git#3f4fcf5a345c1d542e56b88c0ffcb2bd2a5b0bd0
	esp32async/ESPAsyncWebServer@3.7.7
	bitbank2/JPEGDEC@^1.8.4
	bblanchon/ArduinoJson@^7.4.2
	bitbank2/PNGdec@^1.1.6

[env:esp32-c3-devkitc-02]
extends = env:esp32_base
board = esp32-c3-devkitc-02
board_build.f_cpu = 80000000L
board_build.f_flash = 40000000L
board_build.flash_mode = qio
build_flags = 
	${env:esp32_base.build_flags}
	-D ARDUINO_USB_MODE=0
	-D ARDUINO_USB_CDC_ON_BOOT=0
debug_tool = esp-builtin
lib_deps = 
	https://github.com/thijse/Arduino-Log.git#3f4fcf5a345c1d542e56b88c0ffcb2bd2a5b0bd0
	esp32async/ESPAsyncWebServer@3.7.7
	bitbank2/JPEGDEC@^1.8.4
	bblanchon/ArduinoJson@^7.4.2
	bitbank2/PNGdec@^1.1.6

[env:esp32dev]
extends = env:esp32_base
board = esp32dev
board_build.f_cpu = 240000000L
board_build.f_flash = 80000000L
board_build.flash_mode = dio
lib_deps = 
	https://github.com/thijse/Arduino-Log.git#3f4fcf5a345c1d542e56b88c0ffcb2bd2a5b0bd0
	esp32async/ESPAsyncWebServer@3.7.7
	bitbank2/JPEGDEC@^1.8.4
	bblanchon/ArduinoJson@^7.4.2
	bitbank2/PNGdec@^1.1.6


[env:trmnl]
extends = env:esp32-c3-devkitc-02
extra_scripts = scripts/git_version.py
custom_include_git_hash = ${sysenv.INCLUDE_GIT_HASH_IN_VERSION_NUMBER}
build_flags = 
	${env:esp32_base.build_flags}
	-D BOARD_TRMNL
	-D PNG_MAX_BUFFERED_PIXELS=6402
lib_deps = 
	https://github.com/thijse/Arduino-Log.git#3f4fcf5a345c1d542e56b88c0ffcb2bd2a5b0bd0
	esp32async/ESPAsyncWebServer@3.7.7
	bitbank2/JPEGDEC@^1.8.4
	bblanchon/ArduinoJson@^7.4.2
	bitbank2/PNGdec@^1.1.6

[env:local]
extends = env:trmnl
custom_include_git_hash = true
build_flags = 
	${env:trmnl.build_flags}
	-D ARDUINO_USB_MODE=1
	-D ARDUINO_USB_CDC_ON_BOOT=1
	-D WAIT_FOR_SERIAL=1
	-D ARDUINOJSON_ENABLE_ARDUINO_STRING=1
	-D DO_NOT_LIGHT_SLEEP=1
